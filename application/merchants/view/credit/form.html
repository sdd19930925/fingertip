{extend name='admin@public/content'}

{block name="content"}
<form action="{:request()->url()}" autocomplete="off" class='form-horizontal layui-form padding-top-20' data-auto="true"
      id="ProductForm"
      method="post" onsubmit="return false;">

    <div class="form-group">
        <label class="col-sm-2 control-label">金币数量</label>
        <div class='col-sm-8'>
            <input class="layui-input" name="h_credit" placeholder="请输入金币数量" required title="请输入金币数量"
                   value="{$vo.h_credit|default=''}">
        </div>
    </div>
    <div class="hr-line-dashed"></div>

    <div class="col-sm-7 col-sm-offset-2">
        <div class="layui-form-item text-center">
            <input name="credit" type="text" value="1"/>
            {if !empty($vo.id)}<input name="id" type="hidden" value="{$vo.id}">{else /}
            <input name="uid" type="hidden" value="{$uid|default=0}">{/if}
            <button class="layui-btn" type="submit">保存配置</button>
            <button class="layui-btn layui-btn-danger" onclick="window.history.back()" type='button'>取消编辑</button>
        </div>
    </div>

</form>

{/block}

{block name="style"}
<style>

    .background-item {
        padding: 15px;
        background: #efefef;
    }

    .background-item thead tr {
        background: #e0e0e0
    }

    .price-input-td {
        padding: 0 !important;
    }

    .price-input-td:before {
        margin: 4px;
        width: 35px;
        height: 22px;
        content: "金额";
        line-height: 20px;
        text-align: center;
        position: absolute;
        background: #e2e2e2;
    }

    .price-input-td input {
        height: 30px;
        padding-left: 50px;
        border: none !important;
    }
</style>
{/block}
